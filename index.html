<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="gameContainer">
        <div id="instructions" class="sidebar">
            <div id="instructionsTitle"><p class="text">Instructions</p></div>
            <div id="instructionsText"><p class="text" id="description">Click on any buttons next to the button without any number on it.</p></div>
        </div>
        <div id="grid">
            
        </div>
        <div id="buttons" class = "sidebar">
            <div id="score">
                <div class="scoreText" id="scoreContainer"><p class="text">Score</p></div>
                <div class="scoreText" id="numContainer"><p class="text">0</p></div>
            </div>
            <button class="sideButton" id="start">Start</button>
            <button class="sideButton" id="reset">Reset</button>
            <div id="winText"><p id="winTextContent"></p></div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
